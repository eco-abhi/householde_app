<!DOCTYPE html>
<html>
<head>
    <title>Console Test</title>
</head>
<body>
    <h1>Open Console (F12) - You should see test messages</h1>
    <button onclick="testFetch()">Test API Fetch</button>
    
    <script>
        console.log('âœ… Console is working!');
        console.log('Testing at:', new Date().toISOString());
        
        async function testFetch() {
            console.log('ðŸ§ª Testing API...');
            try {
                const response = await fetch('http://localhost:3000/api/stores');
                const data = await response.json();
                console.log('âœ… API Response:', data);
                alert(`Success! Found ${data.data?.length || 0} stores`);
            } catch (error) {
                console.error('âŒ API Error:', error);
                alert('Error: ' + error.message);
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testFetch, 1000);
        });
    </script>
</body>
</html>
